
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Edsan</title>
  <style>
    body {
      background-color: #ccf5e7; /* pastel mint */
      font-family: "Comic Sans MS", sans-serif;
      text-align: center;
      padding: 50px;
      color: #2f4f4f;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
    }
    .buttons {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #a0e7c1;
      color: #003f3f;
      transition: 0.3s;
      position: relative;
    }
    #no-btn {
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Angry Bird!</h1>
  <p>Aba birthday ko din ta narisau! Majale bola la? Aba chai?</p>

  <div class="buttons">
    <p style="font-size: 1.8em;">Fakiyeu?</p>
    <button onclick="alert('Yesss! Timi ta sabai bhanda mitho chau!')">Yes</button>
    <button id="no-btn" onclick="moveNo()">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('no-btn');
    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  </script>
</body>
</html>
